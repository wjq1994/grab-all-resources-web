<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="form" >
        <p>url：</p>
        <input id="url" type="text" name="url" value="timeout" autocomplete="on"><br>
        
        <br>
        <button type="button" id="btn">提交</>
    </form>
    <script src="/jquery-1.8.3.js"></script>
<script>
    $("#btn").click(function() {
        let url = $("#url").val();
        let jsonStr = {};
        $.ajax({
            type: 'POST',
            url: '/' + url,
            timeout: 5 * 1000,
            contentType: "application/json;charset=utf-8",
            dataType: 'json',
            data: JSON.stringify(jsonStr)
        });
    })
</script>
</body>
</html>
